<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Registration_Form.css">
    <title>Second HTML Task - Second Photo "Registration Form" - Mohamed Fouad Nassar</title>
</head>

<body>
    <form action="">
        <table border="1">
            <thead id="center">
                <td colspan="2">Registration Form</td>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Pass</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Track</td>
                    <td>
                        <select name="Track">
                            <option value="ui">UI</option>
                            <option value="back end">Back End</option>
                            <option value="full stack">Full Stack</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">Gender</td>
                    <td>
                        <input type="radio" value="Male" name="Gender" id="m">
                        <label for="m">Male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" value="Male" name="Gender" id="f">
                        <label for="f">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Favorites</td>
                    <td>
                        <input type="checkbox" name="Fav" value="football">
                        <span>football</span>
                        <input type="checkbox" name="Fav" value="basketball">
                        <span>basketball</span>
                        <br>
                        <input type="checkbox" name="Fav" value="games">
                        <span>games</span>
                        <br>
                        <input type="checkbox" name="Fav" value="reading">
                        <span>reading</span>
                        <input type="checkbox" name="Fav" value="swimming">
                        <span>swimming</span>
                        <br>
                        <input type="checkbox" name="Fav" value="travel">
                        <span>travel</span>
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea rows="7" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" id="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
                <tr colspan="2">
                    <td><input type="file" name="file"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
